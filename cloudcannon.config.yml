paths:
  static: public
  uploads: public/uploads

timezone: Europe/Oslo

markdown:
  engine: commonmark
  options:
    gfm: true

# Enable visual editor
_enabled_editors:
  - visual
  - content
  - data

# Structures for page building
_structures:
  content_blocks:
    style: modal
    values:
      - label: Hero Banner
        icon: star
        value:
          _name: banner
      - label: Client Logos
        icon: business
        value:
          _name: clients
      - label: Services
        icon: build
        value:
          _name: services
      - label: Portfolio
        icon: collections
        value:
          _name: portfolio
      - label: Pricing
        icon: payments
        value:
          _name: pricing

# Collections configuration
collections_config:
  # English Homepage - default language (no prefix in URL)
  homepage_en:
    path: src/content/homepage/english
    url: /
    output: true
    name: Homepage (English)
    glob:
      - "-index.md"
    _enabled_editors:
      - visual
      - content
    _inputs:
      content_blocks:
        type: array
        options:
          structures: _structures.content_blocks

  # French Homepage
  homepage_fr:
    path: src/content/homepage/french
    url: /fr/
    output: true
    name: Homepage (French)
    glob:
      - "-index.md"
    _enabled_editors:
      - visual
      - content
    _inputs:
      content_blocks:
        type: array
        options:
          structures: _structures.content_blocks

  sections:
    path: src/content/sections
    output: false
    _enabled_editors:
      - content
      - data

  pages:
    path: src/content/pages
    url: /[slug]/
    output: true
    _enabled_editors:
      - visual
      - content

# Input configurations
_inputs:
  title:
    type: text
  description:
    type: textarea
  content_blocks:
    type: array
    options:
      structures: _structures.content_blocks
